<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<title>VanillaJS â€¢ TodoMVC</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list" id="todo-list"></ul>
		</section>
		<footer class="footer">
			<span class="todo-count"></span>
			<ul class="filters">
				<li>
					<a href="#/" data-filter="all" class="selected filter-element">All</a>
				</li>
				<li>
					<a href="#/active" data-filter="active" class="filter-element">Active</a>
				</li>
				<li>
					<a href="#/completed" data-filter="completed" class="filter-element">Completed</a>
				</li>
			</ul>
			<button class="clear-completed" id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
		<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="js/storage.js"></script>
	<script src="js/app.js"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.19.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
			https://firebase.google.com/docs/web/setup#available-libraries -->

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
</body>

</html>
